<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>jQuery</title>

    <style>
      #div1{
        width: 80px;
        height: 80px;
        border: solid 1px black;
      }
      .emDestaque{
        background-color: red;
      }
    </style>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(() => {
        
        $('#btn2').on('click', () =>{
          alert('BTN 2 clicado')
        })

        //trigger serve para adicionar elemenos de modo programatico
        $('#btn1').on('click', () =>{
          $('#btn2').trigger('click')
        })

        //Ao inves de fz todo esse processo pode ser usada a função hover()
        // $('#div1').on('mouseenter', e => {
        //   $(e.target).addClass('emDestaque')
        // })

        // $('#div1').on('mouseleave', e => {
        //   $(e.target).removeClass('emDestaque')
        // })

        //$('#div1').hover(func1(entrada), func2(saida))

        //sera feito assim
        // $('#div1').hover(
        //   e => $(e.target).addClass('emDestaque'),
        //   e => $(e.target).removeClass('emDestaque')
        // )

        //toggleClasse faz a inclusão/remoção de uma classe 

        //para otimizar a ultima função
        $('#div1').hover(
          e => $(e.target).toggleClass('emDestaque'),
        )
      })
    </script>
  </head>

  <body>
    <button type="button" id="btn1">BTN 1</button>
    <button type="button" id="btn2">BTN 2</button>
    <hr>
    <div id="div1"></div>
  </body>
</html>
