
<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script>
      $(document).ready(() => {
        //recuprar e manipular os conteudos interno das tag 
        //vai recuperar todo conteudo da div
        console.log($('#div1').html())
        //assim que muda o conteudo do html
        $('#div2').html('<strong>Conteudo novo</strong>')
        console.log($('#div2').html())
      })
    </script>
	</head>

	<body>
		
    <div id="div1" style="border: solid 1px black; width: 150px; height: 150px;">
      div 1
    </div>
    <div id="div2" style="border: solid 1px black; width: 150px; height: 150px;">
      div 2
    </div>
	</body>
</html>
