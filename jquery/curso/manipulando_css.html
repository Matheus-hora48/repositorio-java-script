<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>jQuery</title>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

    <style>
      .campo {
        background: #ddd;
        border: none;
        padding: 10px;
        border-radius: 18px;
      }
    </style>

    <script>
      $(document).ready(() => {
        //para adicionar termos css em html na pagina
        $('#topo')
          .css('background-color', '#155661')
          .css('margin', '0')
          .css('padding', '10px 20px 10px 20px')

        //outra maneira
        $('#topo').css({
          background: '#155661',
          margin: '0px',
          padding: '10px 20px 10px 20px'
        })

        //como adicionar class a um elmento
        $('input').addClass('campo')
        $('textarea').addClass('campo')

				//para ver se um elemento pertence a uma class
				console.log($('input').hasClass('campo'))

				//para remover a class
				$('input').removeClass('campo')
      })
    </script>
  </head>

  <body>
    <div id="topo">
      <h1>Barra de navegação da aplicação</h1>
    </div>

    <div>
      <h3>Contato</h3>
      <hr />

      <p>Nome:</p>
      <input type="text" />
      <br />

      <p>Email:</p>
      <input type="text" />
      <br />

      <p>Mensagem:</p>
      <textarea></textarea>
      <br />

      <button type="button">Enviar</button>
    </div>
  </body>
</html>
