
<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script>
      $(document).ready(() => {
        //vai recuperar o valor do input
        $('#nome').val()

        //Jeito de descbrir o input radio em um form
        $('.sexo:checked') // tem que usar o checked

        //para ver qual foram todos marcados
        $.each($('.interesse:checked'), (indice, valor) =>{
          console.log(indice, valor)
        })
      })
    </script>
	</head>

	<body>
		
    <p>Nome:</p>
    <input type="text" id="nome">
    <hr>

    <p>Onde voce nos encontrou?</p>
    <select name="" id="origem">
      <option value="1">Google</option>
      <option value="2">Facebook</option>
      <option value="3">Radio</option>
      <option value="4">Outros</option>
    </select>
    <br>


    <p>Sxo:</p>
    <input type="radio" name="sexo" class="sexo" value="f" id="">Femenino<br>
    <input type="radio" name="sexo" class="sexo" value="m" id="">Masculino<br>
    <br>
    <p>Interesses</p>
    <input type="checkbox" name="interesse" class="interesse" value="PHP" id="">PHP
    <input type="checkbox" name="interesse" class="interesse" value="Js" id="">Js
    <input type="checkbox" name="interesse" class="interesse" value="Angular" id="">Angular
    <input type="checkbox" name="interesse" class="interesse" value="NodeJS" id="">NodeJS

	</body>
</html>
