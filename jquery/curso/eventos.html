<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>jQuery</title>

    <style></style>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script>

      //esse é o evento que aciona quando a pagina é carregada
      $(document).ready(() => {
        $('#onload').html('Página carregada')

        //dispara o evento quando o scroll é rolado
				//o window serve para pegar toda a tela
        $(window).scroll(() => {
          $('#scroll').html('Scroll acionado')
        })

        //dispara o evento quando a pagina é redimensionada
        $(window).resize(() => {
          $('#resize')
            .html('A pagina foi redimensionada')
            .css('background-color', 'red')
        })

				//aqui ele vai aplicar o evento em um local especifico 
				$('#div1').scroll(function(){
					//o this serve para referenciar objetos
					$(this).css('background-color', 'red')
				})

				//outra forma de fazer
				$('#div1').scroll(e =>{
					//o this serve para referenciar objetos
					$(e.target).css('background-color', 'red')
				})
      })
    </script>
  </head>

  <body>
    <div id="topo">
      <h1>Eventos</h1>
    </div>

    <div>
      <h3>Browser</h3>
      <span>Onload: </span><span id="onload">?</span><br />
      <span>Scroll: </span><span id="scroll">?</span><br />
      <span>Resize Window: </span><span id="resize">?</span>
      <div
				id="div1"
        style="
          height: 100px;
          width: 100px;
          border: solid 1px;
          overflow-y: scroll;
        "
      >
        <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
      </div>
      <hr />

      <h3>Mouse</h3>
      <button type="button">Clique aqui</button>
      <button type="button">Clique aqui 2x</button>
      <div
        style="
          background-color: red;
          width: 80px;
          height: 50px;
          margin-top: 10px;
          margin-bottom: 10px;
        "
      ></div>
      <span>Resultado do evento sobre a div</span>
      <hr />

      <h3>Teclado</h3>
      <span>Nome:</span>
      <input type="text" />
      <span>Resultado do evento sobre o input</span>
      <hr />

      <h3>Formulário</h3>
      <form>
        <span>Nome:</span>
        <input type="text" />

        <span>E-mail:</span>
        <input type="text" />

        <span>Motivo do contato:</span>
        <select>
          <option value="">-- Selecione --</option>
          <option value="duvida">Dúvida</option>
          <option value="sugestao">Sugestão</option>
        </select>

        <button type="button">Enviar</button>
      </form>
    </div>
  </body>
</html>
