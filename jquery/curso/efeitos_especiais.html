<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
			button {
				margin-bottom: 5px;
				width: 100px;
			}

			.div {
				width: 100px;
				height: 100px;
			}

			.div1 {
				background-color: red
			}

			.div2 {
				background-color: green
			}

			.div3 {
				background-color: blue
			}

			.grupo {
				padding: 25px;
				float: left
			}
		</style>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
			$(document).ready(() => {
				
				//Aparecer e sumir

					//O toggle vai fz esconder quando tiver mostrando e vai mostar quando tiver escondido
					$('#btn1').on('click', () => {
						$('#div1').toggle('slow')
					})

					//Esconder
					//$('#div1').hide()
					
					//Fazer aparecer (show, medio, fast) podemos mudar a velocidade
					//$('#div1').show('show')
				
				//Deixa transparente

					//faz sumir
					$('#div2').fadeOut('slow')

					//faz aparcer
					$('#div2').fadeIn('slow')

					//faz aparcer se tiver sumido e sumir se tiver aparecendo
					$('#btn2').on('click', () => {
							$('#div2').fadeToggle('slow')
						})

				//fazer ele deslisar

				//deslisa pra cima
				$('#div3').slideUp('slow')

				//deslisa pra baixo
				$('#div3').slideDown('slow')

				//usa a mesma ideia dos outros toggle
				$('#btn3').on('click', () => {
						$('#div3').slideToggle('slow')
					})
			})
		</script>
	</head>

	<body>
		
		<div class="grupo">
			<button id="btn1" type="button">DIV 1</button>
			<div id="div1" class="div div1"></div>
		</div>

		<div class="grupo">
			<button id="btn2" type="button">DIV 2</button>
			<div id="div2" class="div div2"></div>
		</div>

		<div class="grupo">
			<button id="btn3" type="button">DIV 3</button>
			<div id="div3" class="div div3"></div>
		</div>
			
	</body>

</html>
