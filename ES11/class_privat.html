  <body>
    <script>
      
      //atributo privados
      class Pessoa{

        #humor = null

        #mensagens = [
          'Seja feliz',
          'Não estou para conversa hoje'
        ]

        constructor(nome){
          this.nome = nome
        }

        dizerOi(){
          return `Olá, meu nome é ${this.nome}`
        }

        getHumor(){
          return this.#humor = Math.floor(Math.random() * 2)
        }

        #mudarHumor(){
          console.log('Chegamos ate aqui')
        }

        getMensagem(){
          return this.#mensagens[this.#humor]
        }
      }

      let p = new Pessoa('Matheus Hora')
      console.log(p.dizerOi())

      console.log(p.getMensagem())
    </script>
  </body>
