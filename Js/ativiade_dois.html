<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var nome = prompt('Qual o seu nome:')
      var altura = prompt('Qual sua altura em cm:')
      var peso = prompt('Qual o seu peso:')

      var altura = parseFloat(altura)
      var peso = parseFloat(peso)

      altura /= 100

      M = peso / altura ** 2

      var classificacao = ''

      if (M < 16) {
        classificacao += 'Baixo peso muito grave'
      } else if ((M >= 16 && M <= 16, 99)) {
        classificacao += 'Baixo peso grave'
      } else if ((M >= 17 && M <= 18, 48)) {
        classificacao += 'Baixo peso'
      } else if ((M >= 18, 50 && M <= 24, 99)) {
        classificacao += 'Peso normal'
      } else if ((M >= 25 && M <= 29, 99)) {
        classificacao += 'Sobrepeso'
      } else if ((M >= 30 && M <= 34, 99)) {
        classificacao += 'Obesidade grau I'
      } else if ((M >= 35 && M <= 39, 99)) {
        classificacao += 'Obesidade grau II'
      } else {
        classificacao += 'Obesidade grau III'
      }

      document.write(
        nome +
          ' possui Ã­ndice de massa corporal igual a ' +
          M +
          ' sendo classificado com:</br>' +
          classificacao
      )
    </script>
  </head>
  <body></body>
</html>
