<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function acao1() {
        alert('Evento disparado')
      }
    </script>
  </head>
  <body>
    <!--
      onkeydown - aparece a açao quando a tecla é apertada
      onkeyup - a tecla aparece mais so depois que é desparada a função
      onkeypress - o evento acontece antes de exibir o resultado mas so funciona em caracter
    -->
    <input onkeyup="acao1()" type="text" />
  </body>
</html>
