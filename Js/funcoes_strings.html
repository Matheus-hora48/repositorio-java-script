<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var nome = 'Matheus Hora'
      //length ver a quantidade de caracter
      document.writeln(nome.length)
      //charAt() pegar um caracter especifoco
      document.writeln(nome.charAt(8))
      //indexOf() primeira aparição de um caracter
      document.writeln(nome.indexOf('e'))
      //replace mudar a string
      document.writeln(nome.replace('Hora', 'Bento'))
      //substr escolher onde começa a string e onde termina
      document.writeln(nome.substr(4, 6))
      //toLowerCase() colocar toda a string em caixa baixa
      document.writeln(nome.toLowerCase())
      //toUpperCase() colocar toda string em caixa alta
      document.writeln(nome.toUpperCase())
      //trim remove os espaços da estremidades
    </script>
  </head>
  <body></body>
</html>
