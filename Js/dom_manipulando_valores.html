<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function distribuiCaracter() {
        var caracter = document.getElementeById('entrada').value

        document.getElementeById('entrada').value = ''

        caracter.trim()

        switch (caracter) {
          case '0':
          case '1':
          case '2':
          case '3':
          case '4':
          case '5':
          case '6':
          case '7':
          case '8':
          case '9':
            document.getElementById('letras')
            break
            document.getElementById('numeros')
          default:
        }
      }
    </script>
  </head>
  <body>
    <input
      type="text"
      placeholder="Digite um caracter"
      onkeyup="distribuiCaracter()"
      id="entrada"
    />
    <hr />
    <span>Letras:</span>
    <input type="text" disabled id="letras" />
    <span>Numeros:</span>
    <input type="text" disabled id="numeros" />
  </body>
</html>
