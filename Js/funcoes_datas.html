<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //get para recuperar dados, set para setar dados
      var data = new Date()

      /*
      //getDate para o dia do mes
      document.writeln(data.getDate() + '/')

      //getMonth para o mes

      //getFullYear para o anos
      document.writeln(data.getFullYear())
      */

      //Adicionar ou remover dias
      document.write(data.toString())
      data.setDate(data.getDate() + 1)
      document.write('<hr/>')
      document.write(data.toString())

      document.write('<br/><br/><hr/>')

      //Adicionar ou remover meses
      document.write(data.toString())
      data.setMonth(data.getMonth() + 1)
      document.write('<hr/>')
      document.write(data.toString())
      document.write('<br/><br/><hr/>')

      //Adicionar ou remover anos
      document.write(data.toString())
      data.setFullYear(data.getFullYear() + 1)
      document.write('<hr/>')
      document.write(data.toString())
    </script>
  </head>
  <body></body>
</html>
