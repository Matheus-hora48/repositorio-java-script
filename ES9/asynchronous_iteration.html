<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES9</title>
  </head>
  <body>
    <script>
      //combinando laços de repetição com a sincronização
      let processos = [1, 2, 3, 4, 5]

      let interacoes = async function () {
        for (let processo of processos) {
          //preocessamento assincronos
          await new Promise((resolve, reject) => {
            setTimeout(() => {
              console.log('preocessamento assincronos')
              resolve()
            }, 2000)
          })

          console.log(processo)
        }
      }

      interacoes()
    </script>
  </body>
</html>
