  <title>ES8</title>

<body>
  <script>

    //padstart faz o preenchimento a esquerda
    //padend faz o preenchimento a direita
    let codigo = '1000'

    //quantidade de caracter,  caracter que sera repetido
    codigo = codigo.padStart(10,'ndnfsdhbfdjsb')

    console.log(codigo)
  </script>
