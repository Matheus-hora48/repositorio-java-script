      }

      let quadrado = x => x * x

      console.log(quadrado(2))

      /*
      //Outro exemplo
      let parOuImpar = numero => {
        if (numero % 2 === 0) {
          return 'Par'
        } else {
          return 'Impar'
        }
      }
      */

      //Como usar o if ternario: (parametro) ? (se for verdadeiro) : (se for falso)

      console.log(parOuImpar(7))
