    <script>
      let nome = 'Matheus'

      //O jeito mais facil de imprimir uma variavel com uma string usando a `` e onde for ter a variavel colocadno ${}

      console.log('Oi ' + nome + ', tudo bem?')
      console.log(`Oi ${nome}, tudo bem?`)

      function calcular(x, y) {
        return x * y
      }

      //Pode ser colocada funções nesse modo
      console.log(`A função calcular tem resultado: 7 * 3 = ${calcular(7, 3)}`)
