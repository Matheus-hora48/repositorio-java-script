<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //...= serve para espalhar ou juntar, depende do contexto 
      //rest = serve para juntar dados

      function soma(...param) {
        let resultado = 0

        console.log(param)

        //for each serve para percorrer cada elemento de uma array
        param.forEach(v => (resultado += v))

        return resultado
      }

      console.log(soma(3, 8, 5, 7))


      //quando coloca o ... ele sempre vai criar uma array
      function multi(m, ...p){

        let result = 0

        p.forEach(v => result += m * v)

        return result

      }

      console.log(multi(3, 8, 5, 7))
    </script>
  </head>
  <body></body>
</html>
