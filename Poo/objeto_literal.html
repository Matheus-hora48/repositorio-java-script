<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>

      //Fazendo um objeto com uma class
      class Produto {
        constructor(descricao, preco) {
          this.descricao = descricao
          this.preco = preco
        }

        verDescicao() {
          console.log(`${this.descricao} por apenas ${this.preco}`)
        }
      }

      let produto = new Produto('Notebook', 1500)
      produto.verDescicao()

      //Fazendo um objeto literal
      let produtoLiteral = {
        descricao: 'Geladeira',
        preco: 1800,
        verDescicao: function () {
          console.log(`${this.descricao} por apenas ${this.preco}`)
        }
      }

      produtoLiteral.verDescicao()
    </script>
  </head>
  <body></body>
</html>
