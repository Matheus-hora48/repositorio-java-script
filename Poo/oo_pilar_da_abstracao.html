    <script>
      class contaBancaria {

          this.agencia = 1075
          this.numeroConta = 854135
          this.saldo = 50
          this.limite = 450
        }
        //os metodos/ações da entidade
        depositar() {
          this.saldo += valorDepositado
        }

        sacar() {
          this.saldo -= valorSaque

          return this.saldo

      //assim se cria um objeto que vai usar os atributo e metodos
