<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES7</title>
  </head>
  <body>
    <script>
      let processoAssincrono = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve('Sucesso no processo assincrono')
        }, 3000)
      })

      //ele sincroniza com a variavel
      async function recuperarDados() {
        //ele espera a função da o tempo pra responder
        await processoAssincrono.then(p => console.log(p))

        console.log('processo assincrono 1')

        fetch('https://jsonplaceholder.typicode.com/comments')
          .then(r => r.json())
          .then(d => console.log('COMMENTS: ', d))

        console.log('Processamento assíncrono 2')

        fetch('https://jsonplaceholder.typicode.com/posts')
          .then(r => r.json())
          .then(d => console.log('POSTS: ', d))

        console.log('Processamento assíncrono 3')
      }

      recuperarDados().then(p => console.log(p))
      console.log('Fim')
    </script>
  </body>
</html>
