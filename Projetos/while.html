<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      /*
    como usar o while
    while(condicoes){

      Codigos
      ----------
      Pode usar um *break* para terminar a repetição
      ----------
      Continue é usado para continuar a expressão 
    }

    */

      var x = 1

      while (x <= 10) {
        document.writeln(x)

        x++
      }
    </script>
  </head>
  <body></body>
</html>
