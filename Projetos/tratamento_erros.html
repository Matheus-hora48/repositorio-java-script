<!DOCTYPE html>

    <title>Document</title>
    <script>
      var video = Array()

      video[1]= Array()
      video[1]= ['nome'] = 'batman'
      video[1]= ['categoria'] = 'fantasia'

      function getvideo(video){

        //try significa tentar
        try{
          console.log(video[0]['nome'])

        //catch oq podemos fazer com o erro
        } catch(e) {
          console.log('Agora podemos tratar')
          //ele for√ßa a parada mas apresenta uma mensagem de erro bonitinha
          throw new Error('Houve um erro!!!')

        //como finalizar o erro
        } finally{
          console.log('Sempre passa por aqui')
        }

      }

      getvideo(video)
    </script>
