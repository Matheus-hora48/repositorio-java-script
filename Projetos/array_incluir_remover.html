<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var lista_frutas = Array()

      lista_frutas = Array('banana', 'ma√ßa')

      console.log(lista_frutas)

      //incluir elementos no final da array
      lista_frutas.push('uva')

      //incluir elemento no inicio da array
      lista_frutas.unshift('uva')

      //excluir um elemento do final da array
      lista_frutas.pop()

      //excluir um elemento do inicio da array
      lista_frutas.shift()
    </script>
  </head>
  <body></body>
</html>
