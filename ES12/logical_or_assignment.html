    <script>
      
      //false para null, undefind, 0, '' ele vai completar com os da variavel

      let v1 = 10

      //logical or assigment(||=)
      v1 ||= 50
      v2 ||= 100
      v3 ||= 100
      v4 ||= 100
      v5 ||= 100
      v6 ||= 100

      console.log('V1: ', v1)
      console.log('V2: ', v2)
      console.log('V3: ', v3)

      console.log('V5: ', v5)
      console.log('V6: ', v6)
