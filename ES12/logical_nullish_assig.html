<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES12</title>
  </head>
  <body>
    <script>
      
      //se nao tem valores ele coloca na variavel caso seja nula

      let v1 = 10
      let v2 = null

      //logical nullish(??=)
      v1 ??= 50
      v2 ??= 100

      console.log(v1,v2)

      let carro = {
        marca: 'Ford'
      }

      carro.marca ??= 'Ford'
      carro.modelo ??= 'Corolla'
      carro.ano ??= '2022'

      console.log(carro)

      let arr = ['uva', 'joão', null, undefined, 5, []]
      
      arr.forEach((item, indice) => {
        arr[indice] ??= '<não informado>'
      })

      console.log(arr)
    </script>
  </body>
</html>
