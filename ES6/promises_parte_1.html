<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>

<body>
  <script>

    //requisições http
    let resposta = {}
    let promessa = new Promise((resolve, reject) => {
      try{


        setTimeout(() => {
          resposta = {dado: {msg: 'Recuperamos os dados com sucesso'}}
          resolve('Sucesso!')//
        }, 3000)
        

      }catch(e){

        setTimeout(() => {
          reject(e)
        }, 3000)
      }
    })

    console.log(promessa)

    setTimeout(() => {
      console.log(promessa)
      console.log(resposta)
        }, 5000)
    

  </script>
</body>
